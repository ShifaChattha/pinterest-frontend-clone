<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="business.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <span><a href="#">  
                <button type="button" class="btn-close" aria-label="Close"></button></a>
        </span>
             <img src="pinterest.png" alt="" height="50px"> 
            <h1>Welcome to Pinterest</h1>
            <label for="">Grow your business</label>
            <br>
            <br>
            <form>
                <label for="email" style="margin-right: 280px;">Email</label>
                <input type="email" placeholder="Email" required>
                <label for="password" style="margin-right: 280px;">Password</label>
                <input type="password" placeholder="Password" required minlength="8">
                <label for="birthday" style="margin-right: 280px;">Birthday</label>
                <input type="date" placeholder="dd/mm/yyyy" required >
                <br>
                <br>
                <button type="submit" class="login-btn">Create account</button>
                <br>
            </form>
            
            <button class="social-btn google"><b>Login to existing account</b></button>
           
            <p class="terms">By continuing,you agree to Pinterest's <a href="#">Terms of Service</a> and acknowledge you've read our <a href="#">Privacy Policy. 
            <br>Notice at collection</a>
            </p>
            <br><br><br><br>
        <div class="lasti" > 
            <a href="signup.html"><b>Create personal account</b></a></div>
 </div>
 
    </div>
</body>
</html>
