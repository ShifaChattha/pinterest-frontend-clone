<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="busins2.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- <span><a href="#">  
                 <button type="button" class="btn-close" aria-label="Close"></button></a>
        </span>  -->
             <img src="pinterest.png" alt="" height="50px"> 
            <h1>Welcome to Pinterest</h1>
            <label for="">Grow your business</label>
            <br>
            
            <form>
                <label for="email" style="margin-right: 270px;">Email</label>
                <input type="email" placeholder="Email" required>
                <label for="password" style="margin-right: 250px;">Password</label>
                <input type="password" placeholder="Password" required minlength="8">
                <label for="birthday" style="margin-right: 250px;">Birthday</label>
                <input type="date" placeholder="dd/mm/yyyy" required >
                <br>
                
                <button type="submit" class="login-btn" id="conti1">Create account</button>
                <br>
            </form>
            
            <button class="social-btn google" id="conti2"><b>Login to existing account</b></button>
           
            <p class="terms">By continuing,you agree to Pinterest's <a href="#">Terms of Service</a> and acknowledge you've read our <a href="#">Privacy Policy. 
            <br>Notice at collection</a>
            </p>
       
    </div>
    </div>
    <script> 
         function innside() {
    window.location.href = 'inner.html'; 
}

document.getElementById("conti1").addEventListener('click', function() {    
    innside();
});
document.getElementById("conti2").addEventListener('click', function() {    
    innside();
});
    function close() {
    document.getElementsByClassName("login-container")[0];
    window.location.href = 'navbar.html'; 
}

document.getElementsByClassName("btn-close")[0].addEventListener('click', function() {    
    close();
});

    
     </script>
</body>
</html>
