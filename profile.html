<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Saved Images</title>
    <style>
        #saved-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .image-card {
            margin: 10px;
            overflow: hidden;
            flex: 1 1 45%;
            max-width: 30%;
            box-sizing: border-box;
            position: relative;
            /* For positioning the remove button */
        }

        .image-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .remove-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #E60023;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 20px;
            display: none;
            /* Initially hide the button */
        }

        .image-card:hover .remove-button {
            display: block;
            /* Show the button on hover */
        }

        @media (min-width: 768px) {
            .image-card {
                flex: 1 1 22%;
                max-width: 22%;
            }
        }

        .profdiv {
            /* margin-left: 250px; */
            margin-top: 20px;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background-color: #f2f2f2;
            text-align: center;
            font-size: 38px;
            font-weight: bolder;
            padding-top: 20px;
        }

        .txt {
            font-size: 32px;
            /* margin-left: 230px; */
            font-weight: bold;
        }

        .txt1 {
            margin-top: 10px;
            font-size: 16px;
            /* margin-left: 260px; */
            font-weight: 500;
        }

        .txt2 {
            margin-top: 100px;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 col-2"></div>
            <div class="col-lg-3 col-3"></div>

            <div class="col-lg-5 col-5">
                <div class="profdiv">P</div>
                <div class="txt">My Profile</div>
                <div class="txt1">1 following</div>
                <div class="txt2">Saved</div>
            </div>
            <div class="col-lg-2 col-2"></div>
        </div>
    </div>

    <div id="saved-images"></div>
    <br>
    <script>
        const savedImagesContainer = document.getElementById('saved-images');

        // Fetch saved images from local storage
        let savedImages = localStorage.getItem('savedImages');
        if (savedImages) {
            savedImages = JSON.parse(savedImages);
            // Clear the previous content
            savedImagesContainer.innerHTML = '';

            // Display the saved images
            savedImages.forEach((image, index) => {
                const imageHTML = `
                    <div class="image-card">
                        <img src="${image}" alt="Saved Image">
                        <button class="remove-button" data-index="${index}">Unsave</button>
                    </div>
                `;
                savedImagesContainer.insertAdjacentHTML('beforeend', imageHTML);
            });

            // Add event listener for remove buttons
            const removeButtons = document.querySelectorAll('.remove-button');
            removeButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const index = event.target.getAttribute('data-index');
                    removeImage(index);
                });
            });
        } else {
            savedImagesContainer.innerHTML = '<p>No images saved yet.</p>';
        }

        // Function to remove an image
        function removeImage(index) {
            savedImages.splice(index, 1); // Remove the image from the array
            localStorage.setItem('savedImages', JSON.stringify(savedImages)); // Update local storage
            savedImagesContainer.innerHTML = ''; // Clear the container
            // Re-display the updated images
            savedImages.forEach((image, index) => {
                const imageHTML = `
                    <div class="image-card">
                        <img src="${image}" alt="Saved Image">
                        <button class="remove-button" data-index="${index}">Unsave</button>
                    </div>
                `;
                savedImagesContainer.insertAdjacentHTML('beforeend', imageHTML);
            });
            // Re-attach event listeners
            const removeButtons = document.querySelectorAll('.remove-button');
            removeButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const index = event.target.getAttribute('data-index');
                    removeImage(index);
                });
            });
        }
    </script>
</body>

</html>
