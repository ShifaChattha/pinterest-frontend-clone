<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pinterest Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <span><a href="#">  
                <button type="button" class="btn-close" aria-label="Close"></button></a>
        </span>
             <img src="pinterest.png" alt="" height="50px"> 
            <h1>Welcome to Pinterest</h1>
            <form>
                <label for="email" style="margin-right: 280px;">Email</label>
                <input type="email" placeholder="Email" required>
                <label for="password" style="margin-right: 280px;">Password</label>
                <input type="password" placeholder="Password" required minlength="8">
                <a href="#" class="forgot-password" style="color: black;">Forgot your password?</a>
                <button type="submit" class="login-btn">Log in</button>
            </form>
            <div class="divider">
                <span>OR</span>
            </div>
            <button class="social-btn facebook"><span class="gbtn"><img src="facebook.png" alt=""  style="border-radius: 50%;" height="20px" ></span>Continue with Facebook</button>
            <button class="social-btn google"><span class="gbtn"><img src="google.jpeg" alt=""  style="border-radius: 50%;" height="20px" ></span>Continue with Google</button>
           
            <p class="terms">
                By continuing, you agree to Pinterest's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
            </p>
            <hr>
            <p class="signup">
                Not on Pinterest yet? <a href="signup.html">Sign up
                    <br>
                    <br>
                </a>Are you a business?
                <a href="busins2.html">Get started here!</a>
                
            </p>
        </div>
    </div>
    
</body>
</html>
