<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            color: black;
        }

        .navbar-left {
            display: flex;
            align-items: center;
            margin-left: 100px;
        }
        .navbar-left a{
            text-decoration: none;
            color: black;
        }
        .navbar-left img {
            height: 25px;
            width: 25px;
        }

        .navbar-left .navbar-logo {
            margin-left: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-right {
            margin-right:100px;
            display: flex;
            gap: 20px;
        }

        .navbar-right a {
            color: black;
            text-decoration: none;
        }

        .hamburger {
            margin-right:50px;
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: black;
            margin: 4px 0;
        }

        .vertical-menu {
            display: none;
            margin-left: 85%;
            flex-direction: column;
            gap: 10px;
            background-color: #f2f2f2;
            padding: 10px;
        }

        .vertical-menu a {
            color: black;
            text-decoration: none;
        }

        @media (max-width: 1000px) {
            .navbar-right {
                display: none;
            }

            .hamburger {
                display: flex;
            }
        }
        
    </style>
</head>
<body>
    <div class="navbar-container">
        <div class="navbar-left">
            <a href="#"><img src="pinterest.png" alt=""></a>
            <a href="#" class="navbar-logo">Pinterest</a>
        </div>
        <div class="navbar-right">
            <a href="#">News</a>
            <a href="#">Company</a>
            <a href="#">Press asset</a>
            <a href="#">Contact</a>
        </div>
        <div class="hamburger" id="ham">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <hr width="100%">
    <div class="vertical-menu" id="verticalMenu">
        <a href="#">News</a>
        <a href="#">Company</a>
        <a href="#">Press asset</a>
        <a href="#">Contact</a>
    </div>
    <script src="demo.js"></script>

  <script>
    function display() {
    document.getElementById('verticalMenu').style.display = 'flex';
}

document.getElementById('ham').addEventListener('click', function() {
    display();
});

  </script>
</body>
</html>
